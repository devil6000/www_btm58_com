<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">素材信息</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">当前课程</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{$lesson['bookname']}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">素材标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" value="{$material['title']}" />
                        <div class="help-block">素材标题</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">素材类型</label>
                    <div class="col-sm-9">
                        <label class="radio-inline"><input type="radio" name="types" value="0" {if empty($material['types'])}checked{/if} /> 文档</label>
                        <label class="radio-inline"><input type="radio" name="types" value="1" {if $material['types'] == 1}checked{/if} /> 视频</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">素材</label>
                    <div class="col-sm-9">
                        <input type="file" name="file" class="form-control" />
                        <div class="help-block">素材类型为zip,rar压缩文件，文件最大为20M</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="pid" value="{$pid}" />
            <input type="hidden" name="id" value="{$id}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    require(['jquery', 'util'], function($, util){

    });
</script>
