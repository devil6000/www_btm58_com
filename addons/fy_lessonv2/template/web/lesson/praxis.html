<script type="text/javascript">
    function videoContro(obj, type){
        var myvideo = document.getElementById(obj.id);
        if(myvideo.paused){
            myvideo.play();
            if(type==1){
                $("#"+obj.id).addClass('Rotation');
            }
        }else{
            myvideo.pause();
            $("#"+obj.id).removeClass('Rotation');
        }
    }
</script>
