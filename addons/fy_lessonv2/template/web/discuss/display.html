<div class="main">
    <div class="panel panel-default">
        <div class="panel-body">
            <a class="btn btn-primary" href="{php echo $this->createWebUrl('discuss', array('op'=>'postdiscuss','pid'=>$lesson['id'], 'cid' => $section['id']));}"><i class="fa fa-plus"></i> 添加讨论</a>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <form action="" method="post" class="form-horizontal form">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                        <th style="width:80px;text-align:center;">排序</th>
                        <th style="width:20%;">课程名称</th>
                        <th style="width:20%">章节名称</th>
                        <th style="width:20%">讨论名称</th>
                        <th style="width:10%">状态</th>
                        <th style="width:13%;text-align:center;">添加时间</th>
                        <th style="width:12%;text-align:center;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $discussList $key $sec}
                    <tr>
                        <td style="text-align:center;">
                            [ID:{$sec['id']}]
                            <input type="text" class="form-control" name="sectionorder[{$sec['id']}]" value="{$sec['displayorder']}" style="width:60px;">
                        </td>
                        <td style="word-break:break-all;">{$lesson['bookname']}</td>
                        <td style="word-break:break-all;">{$section['title']}</td>
                        <td style="word-break:break-all;">{$sec['title']}</td>
                        <td style="text-align:center;">
                            {if empty($sec['status'])}
                                <label class="label label-danger">关闭</label>
                            {else}
                                <label class="label label-success">开启</label>
                            {/if}
                        </td>
                        <td style="text-align:center;">{php echo date('Y-m-d H:i:s',$sec['addtime']);}</td>
                        <td style="text-align:center;">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true" href="javascript:;">功能列表 <span class="caret"></span></a>
                                <ul class="dropdown-menu dropdown-menu-left" role="menu" style="z-index:99999">
                                    <li><a href="{php echo $this->createWebUrl('discuss', array('op'=>'postdiscuss', 'id' => $sec['id'], 'pid'=>$sec['parentid'], 'cid' => $sec['chapterid']));}"><i class="fa fa-edit"></i> 编辑讨论</a></li>
                                    <li><a href="{php echo $this->createWebUrl('discuss', array('op'=>'viewdiscuss', 'id' => $sec['id']));}"><i class="fa fa-plus"></i> 查看讨论</a></li>
                                    <li><a href="{php echo $this->createWebUrl('discuss', array('op'=>'delete','id'=>$sec['id']));}" onclick="return confirm('确认删除此讨论吗？');return false;"><i class="fa fa-remove"></i> &nbsp;删除讨论</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {/loop}
                    </tbody>
                </table>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <input name="submit" type="submit" class="btn btn-primary" value="批量修改排序">
                            <input type="hidden" name="token" value="{$_W['token']}">
                            <input type="hidden" name="pid" value="{$pid}">
                            <input type="hidden" name="cid" value="{$cid}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        {$pager}
    </form>
</div>
